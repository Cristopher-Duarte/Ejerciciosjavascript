<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Factorial</h1>




    <script>


        var numero=parseInt(prompt("Ingrese un numero :"));
        document.write("Tabla de multiplicacion");
        fac=1;
        for(i=1;i<=numero;i++){
            fac=fac*i;
            document.write("");
        }
        document.write("<p>"+ "El factorial es "+fac+"</p" );
    </script>
    
</body>
</html>
